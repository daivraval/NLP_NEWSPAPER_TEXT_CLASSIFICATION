<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Classifier</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 150px; }
        .result { margin-top: 20px; font-size: 1.2em; }
        .prediction { font-weight: bold; color: #0066cc; }
    </style>
</head>
<body>
    <h2>20Newsgroups Classifier</h2>
    <p>
        Enter a piece of news text to classify it into one of the 5 categories:
        <br>
        (comp.graphics, misc.forsale, rec.sport.baseball, soc.religion.christian, talk.politics.guns)
    </p>

    <form action="/" method="POST">
        <textarea name="text_input" placeholder="Type or paste text here...">{{ text }}</textarea>
        <br><br>
        <button type="submit">Classify Text</button>
    </form>

    {% if pred %}
        <div class="result">
            <strong>Prediction:</strong> 
            <span class="prediction">{{ pred }}</span>
        </div>
    {% endif %}

</body>
</html>
